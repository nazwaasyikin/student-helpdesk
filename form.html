<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Helpdesk Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      
      font-family: 'Poppins', sans-serif;
      background-image: url('uni.jpg');
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 30px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #004aad;
      background-color: #fff;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: linear-gradient(135deg, #004aad, #007bff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #003f7d;
      transform: scale(1.02);
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #eeeeee;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .form-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Submit Helpdesk Ticket</h1>

    <form id="ticketForm">
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" required />

      <label for="studentId">Student ID</label>
      <input type="number" id="studentId" name="studentId" required />

      <label for="email">Student Email</label>
      <input type="email" id="email" name="email" required />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="IT">IT</option>
        <option value="Facilities">Facilities</option>
        <option value="Library">Library</option>
        <option value="Others">Others</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="e.g. Wi-Fi not working in library" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" placeholder="Explain your issue in detail..." required></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Library 2nd Floor" required />

      <button type="submit">Submit Ticket</button>
    
      
   </form>

<!-- Back link styled and centered -->
<p style="text-align: center; margin-top: 20px;">
  <a href="index.html" class="back-link" style="color:#004aad; font-weight:600; text-decoration: underline;">
    ← Back to Helpdesk
  </a>
</p>

  </div>

  <div class="footer">
    &copy; 2025 Student Affairs Department • All rights reserved
    
  </div>

 <script>
  document.getElementById("ticketForm").addEventListener("submit", function(event) {
  event.preventDefault(); // prevent default form submission

  const data = {
    name: document.getElementById("name").value,
    studentId: parseInt(document.getElementById("studentId").value),
    email: document.getElementById("email").value,
    category: document.getElementById("category").value,
    subject: document.getElementById("subject").value,
    description: document.getElementById("description").value,
    location: document.getElementById("location").value
  };

  fetch("https://quickaidsystem-functionapp-d3f0hrfqhmdqc9bn.southeastasia-01.azurewebsites.net/api/submitTicket", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (!response.ok) throw new Error("Ticket submission failed");
    return response.json();
  })
  .then(result => {
    alert("Ticket Submitted Successfully\n\n" +
      "Name: " + data.name + "\n" +
      "ID: " + data.studentId + "\n" +
      "Email: " + data.email + "\n" +
      "Category: " + data.category + "\n" +
      "Subject: " + data.subject + "\n" +
      "Location: " + data.location + "\n" +
      "Description: " + data.description
    );

    this.reset(); // Clear form
  })
  .catch(error => {
    console.error("Error:", error);
    alert("There was an error submitting your ticket. Please try again.");
  });
});
</script>

</body>
</html>
